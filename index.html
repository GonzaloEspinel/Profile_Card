<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="./assets/index.css">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tangerine:wght@400;700&display=swap">

<body>
  <div class="container">
<div class="mySelect">
    <ul>
      <li>
        <label>Cover?</label>
        <select class="picker" id="cover" for="includeCover">
          <option value="">defualt</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </li>
      <li>
        <label>First Name</label>
        <input class="picker" id= "firstName" for="Name" type="text" />
      </li>
      <li>
        <label>Last Name</label>
        <input class="picker" id= "lastName" for="lastName" type="text" />
      </li>
      <li>
        <label>SM Location</label>
        <select class="picker" id="socMedPos" for="socMedPos">
          <option value="position-left">Left</option>
          <option value="position-right">Right</option>
        </select>
      </li>
      <li>
        <label>Twitter</label>
        <input class="picker" id="twitter" for="twitter" type="text" />
      </li>
      <li>
        <label>Github</label>

      <li>

      </li>
      <li>

      </li>
      <li>

          <option value="">defualt</option>

      <li>

          <option value="Berlin"> Berlin</option>
          <option value="Bogota">Bogot√°</option>

          <option value="Lisbon">Lisbon</option>
          <option value="London">London</option>
          <option value="Madrid">Madrid</option>
          <option value="Mexico DF">Mex DF</option>
          <option value="Miami">Miami</option>
          <option value="Munich">Munich</option>
          <option value="Ottawa">Ottawa</option>
          <option value="Paris">Paris</option>
          <option value="Rome">Rome</option>
          <option value="Seoul">Seoul</option>
          <option value="Tokyo">Tokyo</option>
          <option value="Toronto">Toronto</option>
        </select>
      </li>
      <li>
        <label>Country</label>
        <select class="picker" id= "country" for="country" type="text" />
          <option value="">defualt</option>
          <option value="CA">Canada</option>
          <option value="CN">China</option>
          <option value="CO">Colombia</option>
          <option value="DK">Denmark</option>
          <option value="FR">France</option>
          <option value="DE">Germany</option>
          <option value="IE">Ireland</option>
          <option value="IT">Italy</option>
          <option value="JP">Japan</option>
          <option value="MX">Mexico</option>
          <option value="PT">Portugal</option>
          <option value="KP">S. Korea</option>
          <option value="ES">Spain</option>
          <option value="GB">UK</option>
          <option value="US">USA</option>
        </select>
      </li>
      <li>
        <label>Language</label>
        <select class="picker" id= "language" for="language" type="text" />
          <option value="">defualt</option>
          <option value="CN">Chinese</option>
          <option value="DK">Denmark</option>
          <option value="EN">English</option>
          <option value="FR">French</option>

    </div> -->
