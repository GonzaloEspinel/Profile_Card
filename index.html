  <div class="container">
    <div class="mySelect">
      <ul>
        <li>
          <label>Cover?</label>
          <select class="picker" id="cover" for="includeCover">
            <option value="">default</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </li>
        <li>
          <label>First Name</label>
          <input class="picker" id="firstName" for="Name" type="text" />
        </li>
        <li>
          <label>Last Name</label>
          <input class="picker" id="lastName" for="lastName" type="text" />
        </li>
        <li>

            <option value="position-left">Left</option>
            <option value="position-right">Right</option>
          </select>
        </li>
        <li>

        </li>
        <li>

        </li>
        <li>

        </li>
        <li>

          <select class="picker" id="role" for="role">

          <option value="Seoul">Seoul</option>
          <option value="Tokyo">Tokyo</option>
          <option value="Toronto">Toronto</option>
          </select>
        </li>
        <li>
          <label>Country</label>
          <select class="picker" id="country" for="country" type="text" />
          <option value="default">default</option>
          <option value="Canada">Canada</option>
          <option value="China">China</option>
          <option value="Colombia">Colombia</option>
          <option value="Denmark">Denmark</option>
          <option value="France">France</option>
          <option value="Germany">Germany</option>
          <option value="Ireland">Ireland</option>

          <option value="Japan">Japan</option>
          <option value="Mexico">Mexico</option>
          <option value="Portugal">Portugal</option>
          <option value="South Korea">S. Korea</option>
          <option value="Spain">Spain</option>
          <option value="United Kingdom">UK</option>
          <option value="USA">USA</option>
          </select>
        </li>
        <li>
          <label>Language</label>
          <select class="picker" id="language" for="language" type="text" />
          <option value="default">default</option>
          <option value="Chinese">Chinese</option>
          <option value="Dutch">Dutch</option>
          <option value="English">English</option>
          <option value="French">French</option>
