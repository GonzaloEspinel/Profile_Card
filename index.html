<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/index.css">

  <link rel="stylesheet" href=<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Kaushan+Script&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/7f8ddb7f6d.js" crossorigin="anonymous"></script>

  <title>Profile Card</title>
</head>
<body>
    
  <ul class="container">

    <li>
      <li>
          <label>Include Cover</label>
          <select class="data" for="includeCover">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
      </li>

      <li>
        <label>Name</label>
        <input class="data" for="name" type="text"  />
      </li>

      <li>
        <label>Last Name</label>
        <input class="data" for="lastname" type="text" />
      </li>
      <li>
        <label>S.M position</label>
        <select  class="data" for="socialMediaPosition">
          <option value="position-left">Left</option>
          <option value="position-right">Right</option>
        </select>
      </li>
      <li>
        <label>Twitter</label>
        <input class="data" for="twitter" type="text" />
      </li>
      <li>
        <label>Github</label>
        <input class="data" for="github" type="text"  />
      </li>
      <li>
        <label>LinkedIn</label>
        <input class="data" for="linkedin" type="text"  />
      </li>
      <li>
        <label>Instagram</label>
        <input class="data" for="instagram" type="text" />
      </li>
      <li>
        <label>Role</label>
        <select class="data" for="role">
          <option value="">Default</option>
          <option value="Web Developer">Web Developer</option>
          <option value="Graphic Designer">Graphic Designer</option>
          <option value="UX & UI Designer">UX & UI Designer</option>
          <option value="Photographer">Photographer</option>  
          <option value="Social Media Manager">Social Media Manager</option>
        </select>
      </li>
      <li>
        <label>City</label>
        <select class="data" for="city">
          <option value="">Default</option>
          <option value="Caracas">Caracas</option>
          <option value="Lisbon">Lisbon</option>
          <option value="Madrid">Madrid</option>
          <option value="London">London</option>
          <option value="Miami">Miami</option>
    
        </select>
      </li>
      <li>
        <label>Contry</label>
        <select class="data" for="country">
          <option value="">Default</option>
          <option value="Venezuela">Venezuela</option>
          <option value="Portugal">Portugal</option>
          <option value="Spain">Spain</option>
          <option value="United Kingdom">UK</option>
          <option value="USA">USA</option>
        </select>
      </li>
    </li>
  </ul>

  
  <div id="card_content">
  
  </div>

  
  <script type="text/javascript" src="./assets/app.js"></script>
</body>


</html>
